<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirectingâ€¦</title>
  </head>
  <body>
    <script>
      (function () {
        var l = window.location;
        var path = l.pathname.startsWith('/') ? l.pathname.slice(1) : l.pathname;
        var search = l.search && l.search.length > 1 ? l.search.slice(1) : '';
        var target = l.protocol + '//' + l.host + '/?p=' + encodeURIComponent(path);
        if (search) target += '&q=' + encodeURIComponent(search);
        if (l.hash) target += l.hash;
        l.replace(target);
      })();
    </script>
  </body>
</html>
