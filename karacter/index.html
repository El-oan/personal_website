<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Karacter — Offline Chinese Helper</title>
  <meta name="description" content="Karacter is an offline Chinese helper: search words, pinyin, or English; hand-draw characters; hear pronunciations; save vocab; HSK 3.0 labels; stroke order; AI sentence breakdown. Free on the App Store." />

  <!-- Open Graph / Twitter -->
  <meta property="og:title" content="Karacter — Offline Chinese Helper" />
  <meta property="og:description" content="Search, draw, listen, and learn — fully offline. HSK 3.0 labels, stroke order, and AI sentence breakdown. Free on the App Store." />

  <meta property="og:url" content="https://eloantourtelier.com/karacter" />

  <!-- Fonts (optional) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #0b0c0f;
      --elev: #13151a;
      --text: #e8e8ea;
      --muted: #b6b7bf;
      --brand: #6ee7ff;
      --brand-2: #9b87f5;
      --ring: rgba(110,231,255,.4);
      --card: #0f1115;
      --border: #24262e;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 16px;
    }
    @media (prefers-color-scheme: light) {
      :root{
        --bg: #f8fafc;
        --elev: #ffffff;
        --text: #0f172a;
        --muted: #4b5563;
        --brand: #0ea5e9;
        --brand-2: #6366f1;
        --ring: rgba(14,165,233,.35);
        --card: #ffffff;
        --border: #e5e7eb;
        --shadow: 0 10px 30px rgba(2,6,23,.08);
      }
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 10% -10%, rgba(110,231,255,.08), transparent 60%),
                  radial-gradient(1200px 800px at 110% -10%, rgba(155,135,245,.08), transparent 60%),
                  var(--bg);
      color: var(--text);
      line-height: 1.6;
    }
    a{ color: inherit; text-decoration: none; }
    .container{ max-width: 980px; margin: 0 auto; padding: 24px; }
    header{
      position: sticky; top: 0; backdrop-filter: blur(8px);
      background: color-mix(in oklab, var(--bg) 80%, transparent);
      border-bottom: 1px solid var(--border);
      z-index: 20;
    }
    nav{ display:flex; align-items:center; justify-content:space-between; gap:16px; }
    .logo{ display:flex; align-items:center; gap:12px; font-weight:700; letter-spacing:.2px; }
    .logo-badge{
      width:32px; height:32px; border-radius:10px;
      background: linear-gradient(135deg, var(--brand), var(--brand-2));
      box-shadow: 0 6px 16px color-mix(in oklab, var(--brand) 30%, black);
    }
    .nav-links a{
      padding:10px 12px; border-radius:10px; color: var(--muted);
    }
    .nav-links a:hover{ background: color-mix(in oklab, var(--elev) 94%, transparent); color: var(--text); }
    .hero{
      display:grid; grid-template-columns: 1.1fr .9fr; gap: 28px; align-items: center;
      padding: 56px 0 12px;
    }
    @media (max-width: 900px){ .hero{ grid-template-columns: 1fr; } }
    .hero h1{ font-size: clamp(2rem, 4vw, 3rem); line-height:1.15; margin: 0 0 12px; }
    .lead{ font-size: 1.05rem; color: var(--muted); margin-bottom: 22px; }
    .cta-row{ display:flex; gap:12px; flex-wrap: wrap; align-items:center; }
    .btn{
      display:inline-flex; align-items:center; gap:10px;
      padding:12px 16px; border-radius:12px; font-weight:600;
      background: linear-gradient(135deg, var(--brand), var(--brand-2));
      color: #0b0c0f;
      box-shadow: var(--shadow);
      border: 1px solid color-mix(in oklab, var(--brand) 50%, black);
    }
    .btn.secondary{
      background: transparent; color: var(--text);
      border: 1px solid var(--border);
    }
    
   .card {
    background: var(--card);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    padding: 20px;
    box-shadow: var(--shadow);
  }
