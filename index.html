  <body id="top">
    <div id="app"></div>
    <script>
      (function () {
        var params = new URLSearchParams(window.location.search);
        var p = params.get('p');
        var q = params.get('q');
        if (p !== null) {
          var newUrl = '/' + (p || '');
          if (q) newUrl += '?' + q;
          if (window.location.hash) newUrl += window.location.hash;
          window.history.replaceState(null, '', newUrl);
        }
      })();
    </script>
    <script type="module" src="/src/main.js"></script>
  </body>
